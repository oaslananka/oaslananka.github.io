<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative geometric shapes -->
  <polygon points="0,630 400,630 0,400" fill="rgba(255,255,255,0.05)"/>
  <polygon points="1200,0 800,0 1200,230" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1050" cy="500" r="120" fill="rgba(59,130,246,0.15)"/>
  <circle cx="150" cy="130" r="80" fill="rgba(6,182,212,0.1)"/>
  
  <!-- Microchip icon representation -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="20" y="20" width="40" height="40" fill="rgba(59,130,246,0.5)"/>
    <!-- Pins -->
    <rect x="-10" y="15" width="15" height="6" fill="rgba(255,255,255,0.3)"/>
    <rect x="-10" y="35" width="15" height="6" fill="rgba(255,255,255,0.3)"/>
    <rect x="-10" y="55" width="15" height="6" fill="rgba(255,255,255,0.3)"/>
    <rect x="75" y="15" width="15" height="6" fill="rgba(255,255,255,0.3)"/>
    <rect x="75" y="35" width="15" height="6" fill="rgba(255,255,255,0.3)"/>
    <rect x="75" y="55" width="15" height="6" fill="rgba(255,255,255,0.3)"/>
    <rect x="15" y="-10" width="6" height="15" fill="rgba(255,255,255,0.3)"/>
    <rect x="35" y="-10" width="6" height="15" fill="rgba(255,255,255,0.3)"/>
    <rect x="55" y="-10" width="6" height="15" fill="rgba(255,255,255,0.3)"/>
    <rect x="15" y="75" width="6" height="15" fill="rgba(255,255,255,0.3)"/>
    <rect x="35" y="75" width="6" height="15" fill="rgba(255,255,255,0.3)"/>
    <rect x="55" y="75" width="6" height="15" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Main text -->
  <text x="220" y="280" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="900" fill="url(#text-gradient)">Osman Aslan</text>
  
  <!-- Subtitle -->
  <text x="220" y="350" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.9)">Software &amp; Embedded Systems Engineer</text>
  
  <!-- Tagline -->
  <text x="220" y="410" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="300" fill="rgba(255,255,255,0.7)">AI/IoT • Real-Time Systems • Industrial Automation</text>
  
  <!-- Website URL -->
  <text x="220" y="520" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="500" fill="rgba(96,165,250,0.9)">oaslananka.me</text>
</svg>
